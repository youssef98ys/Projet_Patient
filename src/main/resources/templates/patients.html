<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Page Patients</title>
</head>
<body>
<div layout:fragment="pageContent">

<div class="container mt-5">
<div class="card">
<div class="card-header">Liste des Patients</div>
<div class="card-body">

<form mathod="get" th:action="@{patients}">
<div class="form-group">
<label>Name</label>
<input type="text" name="keyword" th:value="${keyword}">
<button class="btn btn-success">Chercher</button>
</div>
</form>

<table class="table">
<tr>
<th>Id</th><th>Nom</th><th>Score</th><th>Date naissance</th><th>malade</th>
</tr>
<tr th:each="p:${patients}">
<td th:text="${p.id}"></td>
<td th:text="${p.nom}"></td>
<td th:text="${p.score}"></td>
<td th:text="${p.dateNaissance}"></td>
<td th:text="${p.malade}"></td>
<td sec:authorize="hasRole('ROLE_ADMIN')"><a onclick="return confirm('Confirmer la suppression')" 
class="btn btn-danger" th:href="@{deletePatient(id=${p.id},keyword=${keyword},page=${currentPage},size=${size})}">delete</a></td>
<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success" th:href="@{editPatient(id=${p.id})}">Edit</a></td>
</tr>
</table>

<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn'}" 
class="btn" th:href="@{patients(page=${status.index},keyword=${keyword},size=${size})}" th:text="${status.index}"></a>
</li>
</ul>
</div>
</div>

</div>
</div>
</body>
</html>
